<div class="container-geral">
  <button mat-icon-button class="fechar" (click)="sair()">
    <mat-icon aria-label="Fechar">close</mat-icon>
  </button>
  <mat-card-title>Novo Cadastro</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <div class="content-forms">
        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> NOME </mat-label>
            <input matInput placeholder="Digite um NOME válido" />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </p>

        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> ESPECIALIDADE </mat-label>
            <input matInput placeholder="Digite uma ESPECIALIDADE" />
          </mat-form-field>
        </p>
      </div>

      <div class="content-forms">
        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> RG </mat-label>
            <input matInput placeholder="Digite um RG válido" />
          </mat-form-field>
        </p>

        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> CPF</mat-label>
            <input matInput placeholder="Digite um CPF válido" />
          </mat-form-field>
        </p>
      </div>

      <div class="content-forms">
        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> CRM </mat-label>
            <input matInput placeholder="Digite um CRM válido" />
          </mat-form-field>
        </p>

        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> Celular </mat-label>
            <input matInput placeholder="Número de Celular" />
          </mat-form-field>
        </p>
      </div>

      <div class="content-forms">
        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> Telefone </mat-label>
            <input matInput placeholder="Digite o Telefone" />
          </mat-form-field>
        </p>

        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> EMAIL </mat-label>
            <input matInput placeholder="Digite um Email valido" />
          </mat-form-field>
        </p>
      </div>

      <div class="content-forms">
        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> Endereço </mat-label>
            <input matInput placeholder="Digite o Endereço" />
            <mat-hint>Ex: Rua, nº - bairro</mat-hint>
          </mat-form-field>
        </p>

        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> Cidade </mat-label>
            <input matInput placeholder="Digite a Cidade" />
          </mat-form-field>
        </p>
      </div>
    </form>
  </mat-card-content>
</div>

<div class="button-container">
  <button class="botao-cadastrar" mat-raised-button type="submit">
    Cadastrar
  </button>

  <button mat-raised-button color="warn" type="submit">
    Cancelar
  </button>
</div>
