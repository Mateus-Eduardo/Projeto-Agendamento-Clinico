<div class="container-geral">
  <button mat-icon-button class="fechar" (click)="sair()">
    <mat-icon aria-label="Fechar">close</mat-icon>
  </button>
  <mat-card-title>Novo Cadastro</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

      <p>
        <mat-form-field appearance="fill">
          <mat-label> Nome </mat-label>
          <input matInput placeholder="Digite um nome válido" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>

      <div class="content-forms">
        <p class="form-cadastro-especialidade">
          <mat-form-field appearance="fill">
            <mat-label> Especialidade </mat-label>
            <input matInput placeholder="Digite uma especialidade" />
          </mat-form-field>
        </p>

        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> CRM</mat-label>
            <input matInput placeholder="Digite o CRM" />
          </mat-form-field>
        </p>
      </div>

      <div class="content-forms">

        <p class="form-cadastro-cpf">
          <mat-form-field appearance="fill">
            <mat-label> CPF </mat-label>
            <input matInput placeholder="Digite um CPF válido" />
          </mat-form-field>
        <p class="form-cadastro-email">
          <mat-form-field appearance="fill">
            <mat-label> e-mail </mat-label>
            <input matInput placeholder="Digite um e-mail valido" />
          </mat-form-field>
        </p>
        
      </div>


      <div class="content-forms">
        <p class="form-cadastro-celular">
          <mat-form-field appearance="fill">
            <mat-label> Celular </mat-label>
            <input matInput placeholder="Número de celular" />
          </mat-form-field>
        </p>

        <p class="form-cadastro-telefone">
          <mat-form-field appearance="fill">
            <mat-label> Telefone </mat-label>
            <input matInput placeholder="Digite o telefone" />
          </mat-form-field>
        </p>
      </div>

      <div class="content-forms">

      </div>

      <div class="content-forms">
        <p class="form-cadastro-endereco">
          <mat-form-field appearance="fill">
            <mat-label> Endereço </mat-label>
            <input matInput placeholder="Digite o endereço" />
            <mat-hint>Ex: Rua, nº - bairro</mat-hint>
          </mat-form-field>
        </p>

        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> Cidade </mat-label>
            <input matInput placeholder="Digite a cidade" />
          </mat-form-field>
        </p>
      </div>
    </form>

  </mat-card-content>
</div>

<div class="button-container">
  <button class="botao-cadastrar" mat-raised-button type="submit">
    Cadastrar
  </button>

  <button mat-raised-button color="warn" type="submit">
    Cancelar
  </button>
</div>
