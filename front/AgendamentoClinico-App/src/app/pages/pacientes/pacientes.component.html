


<div class="content mat-elevation-z4" >
  <app-toolbar-title title="Pacientes" icon="fa-solid fa-users" >
    <!-- <button mat-icon-button>
      <mat-icon>Painel</mat-icon>
    </button> -->
  </app-toolbar-title>

  <div class="container">

      <mat-form-field class="form-pesquisar">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          class="input-style"
          (keyup)="applyFilter($event)"
          placeholder="Ex. Nome"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z4">
        <mat-table class="table-pacientes" [dataSource]="dataSource" matSort>
          <ng-container class="container-table" matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
            <mat-cell *matCellDef="let person"> {{person.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="cpf">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CPF </mat-header-cell>
            <mat-cell *matCellDef="let person"> {{person.cpf}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Endereço </mat-header-cell>
            <mat-cell *matCellDef="let person"> {{person.address}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </mat-header-cell>
            <mat-cell *matCellDef="let person"> {{person.phone}} </mat-cell>
          </ng-container>          
          <ng-container class="container-botoes" matColumnDef="actions">
            <mat-header-cell class="opcoes" *matHeaderCellDef> Opções </mat-header-cell>
            <mat-cell *matCellDef="let person">
              <button mat-icon-button (click)="editUser(person.id)">
                <mat-icon class="edit-icon">edit</mat-icon>
              </button>
              <button class="botao-pacientes" mat-icon-button (click)="deleteUser(person.id)">
                <mat-icon class="delete-icon" >delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          
          <tr class="mat-row flex-center" *matNoDataRow>
            <td class="mat-cell" colspan="1"> Nenhum dado encontrado com o termo "{{input.value}}"</td>
          </tr>
        
          <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
          <mat-row *matRowDef="let person; columns: displayColumns"></mat-row>
        </mat-table>
        


    </div>
    <router-outlet></router-outlet>
</div>
