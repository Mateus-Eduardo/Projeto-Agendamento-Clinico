<div class="container-geral">
  <button mat-icon-button class="fechar" (click)="sair()">
    <mat-icon aria-label="Fechar">close</mat-icon>
  </button>
  <mat-card-title>Cadastro Paciente</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cadastroPacienteForm" (ngSubmit)="onSubmit()" novalidate>
      <p>
        <mat-form-field appearance="fill">
          <mat-label for="nome_paciente"> Nome </mat-label>
          <input
            type="text"
            matInput placeholder="Digite um nome"
            formControlName="nome_paciente"
            #nome_paciente
            />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>

      <div class="content-forms">
        <p class="form-cadastro-cpf">
          <mat-form-field appearance="fill">
            <mat-label for="cpf_paciente"> CPF </mat-label>
            <input
              type="number"
              matInput placeholder="Digite um CPF válido"
              formControlName="cpf_paciente"
              #cpf_paciente
              />
          </mat-form-field>
        </p>

        <p class="form-cadastro-telefone">
          <mat-form-field appearance="fill">
            <mat-label for="telefone_paciente"> Telefone </mat-label>
            <input matInput placeholder="Telefone Residencial" />
          </mat-form-field>
        </p>
      </div>

      <div class="content-forms">
      

        <p class="form-cadastro-celular">
          <mat-form-field appearance="fill">
            <mat-label for="celular_paciente"> Celular </mat-label>
            <input
              matInput
              placeholder="Número de Celular"
              formControlName="celular_paciente"
              #celular_paciente
            />
          </mat-form-field>
        </p>
                
        <p class="form-cadastro-cidade">
          <mat-form-field appearance="fill">
            <mat-label for="cidade_paciente"> Cidade </mat-label>
            <input matInput placeholder="Cidade" />
          </mat-form-field>
        </p>
      </div>

        <p>
          <mat-form-field appearance="fill">
            <mat-label for="endereco_paciente"> Endereço </mat-label>
            <input
              matInput
              placeholder="Digite o Endereço"
              formControlName="endereco_paciente"
              #endereco_paciente
              />
            <mat-hint>Ex: Rua, nº - bairro</mat-hint>
          </mat-form-field>
        </p>

      <div class="button-container">
        <button class="botao-cadastrar" mat-raised-button type="submit">
          Cadastrar
        </button>

        <button mat-raised-button color="warn" type="submit">
          Limpar
        </button>
      </div>
    </form>
  </mat-card-content>
</div>
