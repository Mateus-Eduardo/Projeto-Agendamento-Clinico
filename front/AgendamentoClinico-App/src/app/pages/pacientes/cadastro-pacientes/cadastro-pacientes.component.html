<div class="container-geral">
  <button mat-icon-button class="fechar" (click)="sair()">
    <mat-icon aria-label="Fechar">close</mat-icon>
  </button>
  <mat-card-title>Novo Cadastro</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field appearance="fill">
          <mat-label> Nome </mat-label>
          <input matInput placeholder="Digite um nome" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </p>

      <div class="content-forms">
        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> CPF </mat-label>
            <input matInput placeholder="Digite um CPF válido" />
          </mat-form-field>
        </p>

        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> RG </mat-label>
            <input matInput placeholder="Digite um RG válido" />
          </mat-form-field>
        </p>
      </div>

      <div class="content-forms">
        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> Telefone </mat-label>
            <input matInput placeholder="Telefone Residencial" />
          </mat-form-field>
        </p>

        <p class="form-cadastro">
          <mat-form-field appearance="fill">
            <mat-label> Celular </mat-label>
            <input matInput placeholder="Número de Celular" />
          </mat-form-field>
        </p>
      </div>

      <div class="content-forms">
        <p class="form-cadastro-ender">
          <mat-form-field appearance="fill">
            <mat-label> Endereço </mat-label>
            <input matInput placeholder="Digite o Endereço" />
            <mat-hint>Ex: Rua, nº - bairro</mat-hint>
          </mat-form-field>
        </p>

        <p class="form-cadastro-cid">
          <mat-form-field appearance="fill">
            <mat-label> Cidade </mat-label>
            <input matInput placeholder="Cidade" />
          </mat-form-field>
        </p>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">
          Cadastrar
        </button>

        <button mat-raised-button color="warn" type="submit">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</div>
